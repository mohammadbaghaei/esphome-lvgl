sensor:
  # Header Outdoor Temperate
  - platform: homeassistant
    entity_id: sensor.kitchen_temp_screen_temperature
    id: kitchen_temperature
    on_value:
      - lvgl.label.update:
          id: temperatures
          text:
            format: "%dÂ°"
            args: ["(int)round(id(kitchen_temperature).state)"]

binary_sensor:
  # Office Evening Scene
  - platform: homeassistant
    id: office_scene_evening
    entity_id: binary_sensor.office_scene_evening
    trigger_on_initial_state: true
    on_state:
      then:
        lvgl.widget.update:
          id: office_scene_evening_button
          state:
            checked: !lambda return x;

